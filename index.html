<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <h1 id="header"></h1>
    <div class="calc">
		
  		<div class="story"></div>
  		<input class="input" type="text" name="" readonly>
  		<div class="btns">
  			<button inTo="C" id="delall"></button>
  			<button inTo="<" id="del"></button>
  			<button inTo="." id="dec"></button>
  			<button inTo="*" id="mul"></button>
  			

  			<button inTo="7" id="seven"></button>
  			<button inTo="8" id="eight"></button>
  			<button inTo="9" id="nine"></button>
  			<button inTo="/" id="divis"></button>

  			<button inTo="4" id="four"></button>
  			<button inTo="5" id="five"></button>
  			<button inTo="6" id="six"></button>
  			<button inTo="+" id="plus"></button>

  			<button inTo="1" id="one"></button>
  			<button inTo="2" id="two"></button>
  			<button inTo="3" id="three"></button>
  			<button inTo="-" id="minus"></button>

  			<button inTo="(" id="scobLeft"></button>
  			<button inTo="0" id="zero"></button>
  			<button inTo=")" id="scobRight"></button>
  			<button inTo="=" id="eq"></button>
			
			<button inTo="_++" id="prefPlus"></button>
			<button inTo="++_" id="postPlus"></button>
			<button inTo="_--" id="prefMinus"></button>
			<button inTo="--_" id="postMinus"></button>
  		</div>

  	</div>
    <script src="script.js"></script>
  </body>
</html>
